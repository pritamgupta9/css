<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Units</title>
    <link rel="stylesheet" href="style.css" />
    <style> 
    /* 1em = 16px */
    /* 10px = 0.625em */
    html {
            font-size: 20px;
        }

    body {
            font-size: 10px;
        }
        h1 {
            font-size: 200%;
        }
        p {
            font-size: 150%;
        }
        .parent {
            font-size: 10px;
        }
        .parent ul {
            font-size: 1.5rem;
        }
    </style>
  </head>
  <body>
    <h1>CSS Units </h1>
    <p>
      Best css course ever, watch the video till the end and then comment, You
      will know why?
    </p>
    <div class="parent">
      <ul>
        <li>This is Text</li>
        <li>This is Text</li>
        <li>This is Text</li>
        <li>This is Text</li>
      </ul>
    </div>
  </body>
</html>
